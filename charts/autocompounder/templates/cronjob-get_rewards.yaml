apiVersion: batch/v1
kind: CronJob
metadata:
  name: get-rewards
  labels:
    {{- include "autocompounder.labels" . | nindent 4 }}
spec:
  schedule: {{ .Values.cronjobs.get_rewards.schedule | quote }}
  jobTemplate:
    spec:
      template:
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          restartPolicy: OnFailure
          containers:
          - name: {{ .Chart.Name }}
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
            args:
            - "get-rewards"
            envFrom:
              - configMapRef:
                  name: {{ .Chart.Name }}
              - secretRef:
                  name: {{ .Chart.Name }}